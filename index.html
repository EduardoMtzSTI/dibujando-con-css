<!DOCTYPE html>

<head>
    <!--codificacion-->
    <meta charset="utf-8">
    <!--sitio adaptable a pantalla de dispositivo-->
    <meta name="viewport" content="width=divice-width">
    <!--icono en la barra del navegador-->
    <link rel="icon" type="image/png" href="./assets/iconos/icon-navegador.png">
    <!--nombre del sitio en buscador-->
    <title>Dibujos con CSS</title>

    <meta name="descripcion" content="Esta es la descripcion de mi sitio en el buscador.">

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <link rel="stylesheet" type="text/css" href="./lava-lantern.css" />
    <link rel="stylesheet" type="text/css" href="./burger.css" />

<body>
    <article class="card">
        <section class="sunflower">
            <div class="flower">

            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
            <div class="petal p7"></div>
            <div class="petal p8"></div>
            <div class="petal p9"></div>
            <div class="petal p10"></div>
            <div class="petal p11"></div>

            <div class="petal p14"></div>
            <div class="petal p15"></div>
            <div class="petal p16"></div>
            <div class="petal p17"></div>

                <div class="border r-light"></div>

            </div>
            <div class="leaf l"></div>
            <div class="leaf r"></div>

        </section>
    </article>
    <article class="card">
        <div class="robotA">
            <div class="head">
                <div class="face">
                    <div class="eyes-containter">
                        <div class="eye"></div>
                        <div class="eye r"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="triangle"></div>
            </div>
            <div class="ears-container">
                <div class="ear"></div>
                <div class="ear r"></div>
            </div>
            <div class="body">
            </div>
            <div class="arms-container">
                <div class="arm"></div>
                <div class="arm r"></div>
            </div>
            <div class="shadow"></div>
        </div>
    </article>
    <article class="card">
        <div class="robotB">
            <div class="head">
                <div class="antenna">

                </div>
                <div class="face">
                    <div class="eyes-containter">
                        <div class="eye"></div>
                        <div class="eye r"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="ears-container">
                    <div class="ear"></div>
                    <div class="ear r"></div>
                </div>
            </div>

            </div>

            </div>
            <div class="arms-container">
                <div class="arm"></div>
                <div class="arm r"></div>
            </div>
            <div class="hands-container">
                <div class="hand"></div>
                <div class="hand r"></div>
            </div>
            <div class="leg"></div>
            <div class="wheel">
                <div class="ring"></div>
            </div>
            <div class="shadow"></div>
        </div>
    </article>
    <article class="card">
        <div class="lava-lintern">
            <div class="ballons-container">
                <div class="circle">
                    <div class="ballon"></div>

        </div>

    <article class="card">
        <div class="burger">
            <div class="top-bread">
                <div class="eyes-content">
                    <div class="eye"></div>
                    <div class="eye r"></div>
                </div>
                <div class="mouth"></div>
                <div class="blush"></div>
                <div class="freckle"></div>
            </div>
            <div class="lettuce">
                <div class="leaft"></div>
                <div class="leaft"></div>
                <div class="leaft"></div>
                <div class="leaft"></div>
                <div class="leaft"></div>
                <div class="leaft"></div>
            </div>
            <div class="tomato-container">
                <div class="tomato"></div>
                <div class="tomato r"></div>
            </div>
            <div class="cheese"></div>
            <div class="meat"></div>
            <div class="bottom-bread">
                <div class="freckle"></div>
                <div class="freckle"></div>
                <div class="freckle"></div>
                <div class="freckle"></div>
            </div>
